{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">üåç Global ETFs</h2>
    {% if etfs %}
    <div class="table-responsive mb-5">  <!-- Added bottom margin here -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Price (USD)</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                {% for etf in etfs %}
                <tr>
                    <td>{{ etf.symbol }}</td>
                    <td>{{ etf.name }}</td>
                    <td>${{ etf.price }}</td>
                    <td>{{ etf.volume }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p class="text-muted text-center">No ETF data available.</p>
    {% endif %}
</div>
{% endblock %}
